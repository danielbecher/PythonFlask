<!DOCTYPE html>
<title>Correios ToolKit</title>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consulta de CEP dos Correios</title>
</head>
<body>

<h1>Sistema consulta de CEP dos Correios</h1>
<h3>Digite no campo abaixo o CEP e clique em Pesquisar</h3>

<form action="cep-consulta" method="post" id="form1">
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep">
    <button type="submit" form="form1" value="Submit">Pesquisar</button>
</form>

</body>
</html>
